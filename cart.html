<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your cart is empty. Add eco-friendly tableware to your cart now!" />
    <title>Empty Cart | TableWare Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        rel="stylesheet"
    />
    <script>
        // Function to handle button navigation
        function navigateToPage(action) {
            if (action === 'address') {
                // Redirect to the address page
                window.location.href = '/address.html'; // Replace with actual address page URL
            } else if (action === 'shopNow') {
                // Redirect to the shop/products page
                window.location.href = '/products.html'; // Replace with actual products page URL
            } else if (action === 'goBack') {
                // Go back to the previous page
                window.history.back();
            } else if (action === 'orderProcessing') {
                // Redirect to the order processing page
                window.location.href = '/order-processing'; // Replace with actual order processing page URL
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <!-- Logo Section -->
            <div class="flex items-center space-x-3">
                <div class="bg-green-400 text-white p-3 rounded-full shadow">
                    <i class="fas fa-leaf text-xl" aria-hidden="true"></i>
                </div>
                <h1 class="text-2xl font-extrabold text-gray-900">
                    TableWare <span class="text-green-400">Store</span>
                </h1>
            </div>
            <!-- Back to Products Link -->
            <nav class="space-x-6">
                <a href="#products" class="text-lg font-medium text-gray-700 hover:text-green-500 transition-colors">GO BACK</a>
            </nav>
        </div>
    </header>

    <!-- Empty Cart Section -->
    <main class="container mx-auto my-12 px-6 mb-20">
        <div class="bg-white rounded-lg shadow-md p-8 text-center">
            <div class="flex justify-center items-center mb-6">
                <i class="fas fa-shopping-cart text-gray-300 text-6xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-700">Your Cart is Empty</h2>
            <p class="text-gray-600 mt-4">Looks like you haven't added anything to your cart yet.</p>
            <a
                href="javascript:void(0)"
                onclick="navigateToPage('shopNow')"
                class="mt-6 inline-block bg-green-400 hover:bg-green-500 text-white font-medium py-2 px-4 rounded-lg shadow transition-colors"
            >
                Shop Now
            </a>
        </div>

        <!-- Action Buttons -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg p-4 flex justify-between items-center">
            <!-- Address Button -->
            <button
                onclick="navigateToPage('address')"
                class="flex items-center bg-green-400 hover:bg-green-500 text-white font-medium py-2 px-4 rounded-lg shadow transition-colors"
            >
                <i class="fas fa-map-marker-alt mr-2"></i>
                Address
            </button>
            <!-- Order Processing Button -->
            <button
                onclick="navigateToPage('orderProcessing')"
                class="flex items-center bg-blue-400 hover:bg-blue-500 text-white font-medium py-2 px-4 rounded-lg shadow transition-colors"
            >
                <i class="fas fa-sync-alt mr-2"></i>
                Order Processing
            </button>
        </div>
    </main>
</body>
</html>
